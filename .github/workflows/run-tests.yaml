name: Run Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    env:
      RETRIES: 2
      WORKERS: 4

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm ci

      - name: Generate and Run Playwright Tests
        run: npx bddgen; npx playwright test
